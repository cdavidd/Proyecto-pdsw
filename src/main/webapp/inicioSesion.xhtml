<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Inicio Sesion</title>
        <link rel="stylesheet" href="fontello.css" />
        <link rel="stylesheet" href="Recursos/estilosP.css" />
        <link rel="stylesheet" href="Recursos/login.css" />
       
    </h:head>
    <h:body style="overflow-x:hidden; overflow-y:hidden"> 
        <div id="imagenLog">
            <img src="Recursos\login.png" width="20%" height="20%" />
        </div>
        <div id="imagenU">
            <img src="Recursos\imagen3.png"  border="2" />
        </div>
        <h:form id="cliente_form" onsubmit="return validar();"> 
            <div id="Cuadro_email">
                    <br><p:inputText id="correo" placeholder="&#128386; Correo" value="#{inicioBean.email}" > </p:inputText></br>
            </div>
            <div id="Cuadro_pass">
                    <br><p:inputText id="contrasena"  placeholder="&#128272; ContraseÃ±a" type="password" value="#{inicioBean.contrasena}" > </p:inputText></br>
            </div>
            <div id="Botones">
                    <p:commandButton  id ="enviar"  value="login" actionListener="#{inicioBean.consultar(inicioBean.email)}"  action= "#{inicioBean.irHome(inicioBean.email)}" />  
            </div>
        </h:form>
        
        <header>
            <div class="contenedor"> 
                <h1 class="icon-bank"> Iniciar Sesion</h1>
                <input type="checkbox" id="menu-bar"></input>
                <label class="icon-menu" for="menu-bar"></label> 
                <nav class="menu">
                    <a href="Inicio.xhtml">Inicio</a>
                    <a href="Registro.xhtml" >Registrarse</a>
                    <a href="VerIniciativas.xhtml">Iniciativas</a>
                    <a href="buscarIniciativa.xhtml">Buscar iniciativas</a>
                    <a href="">Contacto</a>
                    
                </nav>
            </div>
        </header>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times:5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
