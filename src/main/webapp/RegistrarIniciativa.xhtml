<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title></title>
		<link rel="stylesheet" href="fontello.css" />
                <link rel="stylesheet" href="Recursos/estilosP.css" />
                <link rel="stylesheet" href="Recursos/menuSecundario.css" />
                <link rel="stylesheet" href="Recursos/registrarIniciativa.css" />
	</h:head>
	<h:body >
            <header>
                <div class="contenedor"> 
                    <h1 class="icon-bank">Registrar Nueva Iniciativa</h1>
                    <input type="checkbox" id="menu-bar"></input>
                    <label class="icon-menu" for="menu-bar"></label> 
                    <nav class="menu">
                        
                        
                        
                        <a href="/Inicio.xhtml">Inicio</a>
                        <a href="">Iniciativas</a>
                        <a href="">Contacto</a>
                        <a href="">#{inicioBean.usuario.nombre} (#{inicioBean.usuario.rol})</a>
                    </nav>
                </div>
            </header>

            <div class="menuOpciones">
                    <nav class="menu2">
                        <a href="/ConsultarIniciativas.xhtml">Consultar Iniciativas</a>
                         <a href="Inicio.xhtml">Cerrar Sesion</a>
                    </nav>
                </div>
        
        <f:metadata>
            <f:viewParam name="usuarioId" value="#{proponenteBean.usuarioId}" />
	</f:metadata>
         <h:form id="form_registroIniciativa">
             <br><p:inputText id="Titulo"  placeholder="&#49;&#50;&#51; Titulo" value="#{proponenteBean.titulo}"> </p:inputText></br>
                
                <br><p:inputText id="Area" placeholder="&#128386; Area" value="#{proponenteBean.area}" > </p:inputText></br>
                <br><p:inputTextarea rows="10" cols="40" id="Descripcion" placeholder="&#128100; Descripcion" value="#{proponenteBean.descripcion}"> </p:inputTextarea></br>
                <div id="Botones">
                    <p:commandButton value="Registrar Iniciativa" actionListener="#{proponenteBean.registrarIniciativa(proponenteBean.descripcion, proponenteBean.titulo, proponenteBean.area)}" action="home" />
                </div>
                
                 
        </h:form>
	</h:body>
	
</html>
