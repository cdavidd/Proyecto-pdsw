<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title></title>
		<link rel="stylesheet" href="fontello.css" />
                <link rel="stylesheet" href="Recursos/usuarios.css" />
                 <link rel="stylesheet" href="Recursos/menuSecundario.css" />
	</h:head>
	<h:body >
            <h:form id="IniciativasForm">
              <p:dataTable id="iniciativas_tabla" var="iniciativa" value="#{administradorBean.iniciativas}">
                <p:column headerText="Descripcion">
                            <h:outputText value="#{iniciativa.descripcion}" />
                </p:column>
                <p:column headerText="Estado">
                            <h:outputText value="#{iniciativa.estado}" />
                </p:column>
                <p:column headerText="Fecha_Creacion">
                    <h:outputText value="#{iniciativa.fechaCreacion}" />
                </p:column>
                <p:column headerText="Area">
                            <h:outputText value="#{iniciativa.area}" />
                </p:column>
                <p:column headerText="Iniciativa">
			<p:button outcome="perfilIniciativa.xhtml?id=#{iniciativa.id}" value="Ver Iniciativa" />
		</p:column>	
            </p:dataTable>
            </h:form>

            <header>
                <div class="contenedor"> 
                    <h1 class="icon-bank">Iniciativas</h1>
                    <input type="checkbox" id="menu-bar"></input>
                    <label class="icon-menu" for="menu-bar"></label> 
                    <nav class="menu">
                        <a href="homeAdmi.xhtml">#{inicioBean.usuario.nombre} (#{inicioBean.usuario.rol})</a>
                    </nav>
                </div>
            </header>

            <div class="menuOpciones">
                    <nav class="menu2">
                        <a href="consultarUsuarios.xhtml">Consultar Usuarios del sistema</a>
                        <a href="Inicio.xhtml">Cerrar Sesion</a>
                    </nav>
                </div>


	</h:body>
	
</html>
